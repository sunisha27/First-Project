<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="sty.css">
<meta charset= "utf-8">
<title>Rock Paper Scissor</title>
</head>
<body>
<header>
<h1>Rock Paper Scissor</h1>
</header>

<div class="score-board">
<div id="user-label" class="badge">User</div>
<div id="computer-label" class="badge">Computer</div>
<span id="user-score">0</span>:<span id="computer-score">0</span>

</div>


<div class="result">
<p> Paper Covers  rocks.You win.</p>
</div>
<div class="choices">
    <div class="choice" id="r">
        <img src="images/rock.png" width="70px" height="70px" alt="">
    </div>
    <div class="choice" id="p">
        <img src="images/paper.png" width="70px" height="70px" alt="">
    </div>
    <div class="choice" id="s">
        <img src="images/scissors.png" width="70px" height="70px" alt="">
    </div>
    
</div>
<script src="got.js"></script>
</body>
</html>
